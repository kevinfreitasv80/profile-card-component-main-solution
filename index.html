<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img class="img-top-background" src="images/bg-pattern-top.svg" alt="Circle-top">
  <img class="img-bottom-background" src="images/bg-pattern-bottom.svg" alt="Circle bottom"> -->
  <main>
    <section class="card">
      <img class="bgCard" src="images/bg-pattern-card.svg" alt="Background card">
      <section style="position: relative;">
        <article>
          <img class="person" src="images/image-victor.jpg" alt="person">
          <div class="left-right">
            <p class="bold">Victor Crest</p>
            <p>26</p>
          </div>
          <p class="London">London</p>
        </article>
      
        <section class="stats">
          <article>
            <p class="bold noSpace">80K</p>
            <p>Followers</p>
          </article>
          <article>
            <p class="bold noSpace">803K</p>
            <p>Likes</p>
          </article>
          <article>
            <p class="bold noSpace">1.4K</p>
            <p>Photos</p>
          </article>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
